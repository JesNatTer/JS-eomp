<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
    <div class="editusermodal">
        <i class="fas fa-times exiticon" onclick="edituserup()"></i>
        <div class="editmodal">
            <h3>Edit User</h3>
            <table>
                <tr>
                    <td><input class="einputtext" id="efirstn" type ="text" name ="first_name" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="elastn" type ="text" name ="last_name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="eaddress" type ="text" name ="address" placeholder="Address"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="eusername" type ="text" name ="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="epassword" type ="text" name ="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><button class="einputsubmit" onclick="edituser()">Submit Changes</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="edititemmodal">
        <i class="fas fa-times exiticon" onclick="edititemup()"></i>
        <div class="itemeditmodal">
            <h3>Edit Item</h3>
            <table>
                <tr>
                    <td><input class="einputtext" id="iproductid" type ="text" name ="product_id" placeholder="Product ID"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="iproductname" type ="text" name ="product_name" placeholder="Product Name"></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="iproducttype" type ="text" name ="product_type" placeholder="Type" required></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="iproductquantity" type ="text" name ="product_quantity" placeholder="Quantity" required></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="iproductprice" type ="text" name ="product_price" placeholder="Price" required></td>
                </tr>
                <tr>
                    <td><input class="einputtext" id="iproductimage" type ="file" name ="product_image" placeholder=""></td>
                </tr>
                <tr>
                    <td><img src="" alt="" class="previewimage"></td>
                </tr>

                <tr>
                    <td><button class="einputsubmit" onclick="edititem()">Submit Changes</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="deleteitemmodal">
        <i class="fas fa-times exiticon" onclick="deleteitemup()"></i>
        <div class="deletemodal">
            <h3>Delete Item</h3>
            <div class="deletecontainer">
                <h3>Are you sure</h3>
                <div>
                    <div class="delyes" onclick='deleteitem()'>Yes</div>
                    <div class="delno" onclick="deleteitemup()">No</div>
                </div>
            </div>
        </div>
    </div>
    <div class="deleteusermodal">
        <i class="fas fa-times exiticon" onclick="deleteuserup()"></i>
        <div class="deletemodal">
            <h3>Delete User</h3>
            <div class="deletecontainer">
                <h3>Are you sure</h3>
                <div>
                    <div class="delyes" onclick='deleteuser()'>Yes</div>
                    <div class="delno" onclick="deleteuserup()">No</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <span>Big Business</span>
            <div class="headingnav">
                <div id="Home">Home</div>
                <div id="View-Profile">View Profile</div>
                <div id="View-Cart">View Cart</div>
            </div>
        </div>
        <div class="profilecontainer">
            <div class="profiledetails">
                <h1 class="profileheading">My Profile</h1>
                <div class="profile"></div>
                <div class="editdeleteuser">
                    <div class="edituserbtn" onclick="edituserup()">
                        <span>
                            Edit User
                        </span>
                    </div>
                    <div class="deleteuserbtn" onclick="deleteuserup()">
                        <span>
                            Delete user
                        </span>
                    </div>
                </div>
            </div>
            <div class="myproductscontainer">
                <h1 class="productsheading">My Products</h1>
                <div class="myproducts"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/profile.js"></script>
    <script src="https://kit.fontawesome.com/1e2396cf96.js" crossorigin="anonymous"></script>
</body>
</html>
